<section class="user-table">
  <button (click)="create()" class="create"> <fa-icon [icon]="faPlus"></fa-icon> Criar novo usu√°rio</button>
  <nz-table
    #usersTable
    nzShowPagination
    nzShowSizeChanger
    [nzData]="users">
    <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Data do cadastro</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user_ of usersTable.data">
      <td>{{user_.id}}</td>
      <td>{{user_.name}}</td>
      <td>{{user_.email}}</td>
      <td>{{user_.created_at}}</td>
      <td>
        <a (click)="edit(user_.id)" class="edit"> <fa-icon [icon]="faEdit"></fa-icon> Editar</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a *ngIf="user?.id != user_.id" (click)="delete(user_.id)" class="delete"> <fa-icon [icon]="faTrash"></fa-icon> Deletar</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</section>
