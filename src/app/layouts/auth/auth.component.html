<div class="body">
  <section class="login-area">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo Maitha">
    </div>
    <h1>
      <fa-icon [icon]="faFaceSmileBeam"></fa-icon>
      <span *ngIf="!isLogin"> Olá, cadastre-se agora mesmo! </span>
      <span *ngIf="isLogin"> Olá, bem vindo! </span>
    </h1>

    <ng-content></ng-content>

    <div class="links">
      <div class="form-group">
        <a>Esqueci minha senha</a>
      </div>

      <div class="form-group">
        <a routerLink="/register" *ngIf="isLogin">Não tenho cadastro</a>
        <a routerLink="/login" *ngIf="!isLogin">Já possuo uma conta! Realizar login</a>
      </div>
    </div>
  </section>
</div>
